<!DOCTYPE html>
<html>
<head>
	<title>Basic Example - jQuery patternLock</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/patternLock.css">
	<script type="text/javascript" src="../assets/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../assets/js/jquery.patternlock.min.js"></script>
</head>
<body>
<div id="patternTimeout"></div>
<h3>Drawn value is: </h3>
<div id="generatedPatternT"></div>
<script type="text/javascript">
	$(document).ready(function(){
		$('#patternTimeout').patternLock({
			timeout: 4000,
			drawEnd: function(value) {
				$('#generatedPatternT').text(value);
			}
		});
	});
</script>
</body>
</html>
